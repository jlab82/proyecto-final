<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>SmartNinja basic Jinja template</title>

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<h1>Message details</h1>

<ul>
  <li>{{ message.name }}</li>
  <li>{{ message.email }}</li>
  <li>{{ message.text }}</li>
</ul>

<a href="/message/{{message.key.id()}}/edit">Edit message</a>
<br>
<a href="/message/{{message.key.id()}}/delete">Delte message</a>

</body>
</html>
